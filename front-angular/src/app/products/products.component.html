<!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<div class="container">
  <h3>List of Products</h3>
  <table class="table table-striped" *ngIf="products">
    <thead>
    <tr>
      <th>#ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products._embedded.products">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td>{{p.quantity}}</td>
      <td>
        <div class="btn-group">
          <button class="btn btn-success" (click)="updateProduct(p)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-danger" (click)="deleteProduct(p)">
            <i class="bi bi-archive"></i>
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<style>
  .btn-group button {
    margin-right: 4px;
  }
</style>
