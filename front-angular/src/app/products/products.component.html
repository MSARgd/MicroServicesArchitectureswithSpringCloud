<div class="container">
  <h3>List of Products</h3>
  <table class="table table-striped" *ngIf="products">
    <thead>
    <tr>
      <th>#ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products._embedded.products">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td>{{p.quantity}}</td>
      <td> <button class="btn btn-success" (click)="updateProduct(p)">update</button>   </td>
      <td> <button class="btn btn-danger" (click)="deleteProduct(p)">Delete</button>   </td>
    </tr>
    </tbody>
  </table>
</div>
